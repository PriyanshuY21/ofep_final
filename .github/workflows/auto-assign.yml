name: Auto Assign
on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  pull_request:
    types: [opened, edited, labeled, unlabeled]
jobs:
      run:
        runs-on: ubuntu-latest

        steps:
             - uses: wow-actions/auto-assign@v3.0.2
               with:
                GITHUB_TOKEN: ${{ secrets.ACTIONS }}
                # using the `org/team_slug` or `/team_slug` syntax to add git team as reviewers
                reviewers: op
                assignees: | 
                        mihir
                        mihirm21
                        op
                        mihirm21
                numberOfAssignees: 0
    
          