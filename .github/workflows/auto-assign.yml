name: Issue assignment

on:
    issues:
        types: [opened,edited]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        permissions:
            issues: write
        steps:
            - name: 'Auto-assign issue'
              uses: pozil/auto-assign-issue@v1
              with:
                  assignees: mihirm21
                  # numOfAssignee: 2
                  allowSelfAssign: true
    
          