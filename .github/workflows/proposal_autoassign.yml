name: Auto-assignment
# description: Auto assignment of reviewers based on the proposal

on:
  issues:
    types:
        - opened
# permissions:
#   issues: write
jobs:
    assign_reviewers:
        runs-on: ubuntu-latest

        steps:
          - name: Check out code
            uses: actions/checkout@v2
            
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '14'
            
          - name: Install dependencies
            run: npm install

          - name: Check if issue has [Proposal] label
            id: check_proposal_label
            run: |
              echo "has_proposal_label=${{ contains(github.event.issue.title, 'proposal') }}" >> "$GITHUB_OUTPUT"
              category1=(grep "Category" -A2 ${{ github.event.issue.body }})
              category2=(grep -v "Category" $category1)
              category3=(grep "\S" $category2)
              echo "category<<EOF" >> $GITHUB_OUTPUT
              echo "$category3" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
          - name: Run auto-assignment script
            # if: ${{steps.check_proposal_label.outputs.has_proposal_label == 'true'}}
            run: node assign_reviewers.js ${{ github.repository }} ${{ github.event.issue.number }} "${{ steps.check_proposal_label.outputs.category }}"
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
